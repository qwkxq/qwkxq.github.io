<h2 style="position: absolute;color: deeppink;top:560px;left:0; font-size:2em;">三八妇女节，祝福我的女神节日快乐，你一直都很优秀，为你骄傲。 善始者众，善终者寡， 即使再多的困难， 我依然深爱着你， 依然不敢轻言放弃。
  余生很长，你的魅力却历久弥新，像一坛老酒散发新的生命。 往事历历在目，不容我不思念， 等待总是漫长的， 有遗憾，也有期盼， 有彷徨， 也有感恩， 思绪万千， 对错实难
  一言以蔽之， 成败也非一时可定尔， 只能讲缘未尽，互道珍重。 </h2>
